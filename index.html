<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test page to evaluate AI crawler's ability to render and retrieve JavaScript-generated content">
  <title>AI Crawler Test Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Crawler Test Page</h1>

  <!-- Responsive image of Luke -->
  <img id="character-image" src="https://raw.githubusercontent.com/Isengaard/Ai-crawler-test/main/luke.jpg" alt="Luke Skywalker" style="max-width: 400px; width: 100%; height: auto;">

  <!-- Crawlers that cannot parse JavaScript will only see the original HTML content. Those that can render JavaScript will see dynamic content set by the script. -->
  <div id="message">You underestimate the power of the dark side. Or maybe your AI crawler does.</div>

  <!-- Crawlers that ignore inline CSS might still see this hidden content about Darth Vader. -->
  <div id="darth-quote" style="display: none;">
    "Darth Vader is the central character of the saga. He is a tragic hero who falls to the dark side but is ultimately redeemed. His story is about loss, despair, and redemption." - George Lucas
  </div>

  <!-- AI crawlers that can render JavaScript will see this div populated dynamically with a quote about Luke Skywalker. -->
  <div id="luke-quote"></div>

  <script src="script.js"></script>
</body>
</html>
